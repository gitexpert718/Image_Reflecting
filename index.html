<!DOCTYPE html>
<html>
	<head>
		<title>Image Reflection</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div id="container" style="zoom: 150%;">
			<div class="upload_btn" id="upload_btn">
				<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
				<p><label for="file" style="cursor: pointer;">Upload Image</label></p>
			</div>
			<div class="origin_uploaded_image" id="uploaded"></div>
			<div class="top_reflected_image" id="top_skew">
				<div id="top" class="top" style="width: 100%; height: 100%;"></div>			
			</div>
			<div class="right_reflected_image" id="right_skew">
				<div id="right" class="right" style="width: 100%; height: 100%;"></div>
			</div>
		</div>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
		<script src="js/index.js"></script>
	</body>	
</html>
